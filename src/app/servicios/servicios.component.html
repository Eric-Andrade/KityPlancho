<div class="container-fluid">
 <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="inputfilter">
           <md-input-container dividerColor="accent">
            <input mdInput placeholder="Busca un servicio por su nombre...">
          </md-input-container>
      </div>
       <!--<app-servicio></app-servicio>-->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead">
                  <tr>
                    <th>ID Servicio</th>
                    <th>Servicio</th>
                    <!--<th>Descripci√≥n</th>-->
                    <th>Precio</th>
                    <th>-%</th>
                    <th>Precio -%</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let servicio of servicios">
                    <td>{{servicio.IDSP}}</td>
                    <td>{{servicio.IDPRENDAS}}</td>
                    <!--<td>Planchado a base de...</td>-->
                    <td class="enfasis-td">{{servicio.IDSERVICIO}}</td>
                    <td>{{servicio.SPCOSTO}}</td>
                    <td class="enfasis-td">{{servicio.SPDESCUENTO}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="loading" *ngIf="loading">
                <img src="assets/kity.gif" width="68" height="50" alt="Cargando datos...">
                <!--<md-spinner color="accent"></md-spinner>-->
                <!--<md-progress-bar color="accent" value="90" mode="indeterminate"></md-progress-bar>-->
            </div>
        </div>
    </div>
  </div>
</div>
