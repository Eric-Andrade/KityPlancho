<div *ngIf="pedidos">
    <ul *ngFor="let pedido of pedidos">
      <li>{{pedido.IDPEDIDO}}</li>
      <li>{{pedido.CNOMBRE}}</li>
      <li>{{pedido.CAPELLIDOS}}</li>
      <li>{{pedido.PPRECIOTAL | currency:'USD':true}}</li>
      <li>{{pedido.PFECHA}}</li>
    </ul>

</div>

<div class="loading" *ngIf="loading">
  <img src="assets/kity.gif" width="68" height="50" alt="Cargando datos...">
    <!--<md-spinner color="accent"></md-spinner>-->
    <!--<md-progress-bar color="accent" value="90" mode="indeterminate"></md-progress-bar>-->
</div>
<div class="message" *ngIf="message">
    <h5>Fallo de internet, por favor vuelve a recargar la p√°gina.</h5>
</div>
